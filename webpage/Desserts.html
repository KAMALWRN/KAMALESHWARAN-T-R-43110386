<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESSERTS</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            text-align: center;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            border: 1px solid lightsalmon;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            background-color: palegoldenrod;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .menu-item p {
            font-weight: bold;
            margin: 10px 0;
        }
        .price {
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
        .quantity {
            width: 50px;
            padding: 5px;
            text-align: center;
            font-size: 16px;
        }
        .add-to-cart {
            background-color: lightsalmon;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <h1>DESSERTS MENU</h1>
    <p>Choose your favorite desserts from our menu</p>
    <div class="menu-container">
        <div class="menu-item">
            <img src="chocolate cake.jpg" alt="Chocolate Cake">
            <p>Chocolate Cake</p>
            <p class="price">Rs. 150</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="cheese.jpg" alt="Cheesecake">
            <p>Cheesecake</p>
            <p class="price">Rs. 160</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="tir.jpg" alt="Tiramisu">
            <p>Tiramisu</p>
            <p class="price">Rs. 190</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
</body>
</html>
