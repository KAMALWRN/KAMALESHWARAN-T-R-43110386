<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 1em;
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-top: 10px;
        }
        .about, .hobbies {
            margin: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <section class="profile">
        <img src="your-photo.jpg" alt="Your Photo">
        <h2>Your Name</h2>
        <p>Web Developer | Designer | Hobbyist</p>
    </section>
    <section class="about">
        <h2>About Me</h2>
        <p>Hello! I'm [Your Name], a passionate web developer with a love for creating beautiful and functional websites.</p>
    </section>
    <section class="hobbies">
        <h2>My Hobbies</h2>
        <ul>
            <li>Photography</li>
            <li>Traveling</li>
            <li>Reading</li>
            <li>Coding</li>
        </ul>
    </section>
    <footer>
        <p>Contact me at: your-email@example.com</p>
    </footer>
</body>
</html>
